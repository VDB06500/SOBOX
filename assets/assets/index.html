<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp avec Mode Déconnecté</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="event-header">
        <div class="overlay">
            <!-- Bouton de retour -->
            <a id="events" class="back-button">
                <i class="bi bi-chevron-left"></i>
            </a>

            <div class="event-info">
                <h1 id="eventName"></h1>
                <p id="eventDate"></p>
            </div>

            <div class="event-stats">
                <div class="stat">
                    <div class="icon-circle">
                        <i class="bi bi-camera"></i>
                        <span class="stat-number" id="photoCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row" id="gallery">
            <!-- Les images seront chargées dynamiquement ici -->
        </div>

        <!-- Modale pour afficher l'image en plein écran -->
        <!-- Modale d'affichage des images -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- 🔼 HEADER : Bouton de fermeture -->
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- 🖼️ IMAGE avec flèches -->
                    <div class="modal-body position-relative text-center">
                        <button id="prevImage" class="arrow-btn left-arrow">
                            <i class="fa-solid fa-chevron-left"></i> <!-- Icône flèche gauche -->
                        </button>
                        <img id="modalImage" class="img-fluid" alt="Image affichée">
                        <button id="nextImage" class="arrow-btn right-arrow">
                            <i class="fa-solid fa-chevron-right"></i> <!-- Icône flèche droite -->
                        </button>
                    </div>


                    <!-- 🔽 FOOTER : Boutons de partage -->
                    <div class="modal-footer d-flex justify-content-center">
                        <button id="downloadButton" class="btn btn-primary">📥 Télécharger</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-bar-container" style="display: none; width: 100%; height: 5px; background-color: #f1f1f1;">
            <div id="loading-bar" style="width: 0%; height: 100%; background-color: #4CAF50; transition: width 0.4s;">
            </div>
        </div>
        <div id="loading-text" style="display: none; text-align: center; margin-top: 5px;">Synchronisation en cours...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // Enregistrer le Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/assets/js/service-worker.js')
                .then(() => console.log('Service Worker enregistré'))
                .catch(err => console.error('Échec de l\'enregistrement du Service Worker :', err));
        }
    </script>
</body>

</html>
